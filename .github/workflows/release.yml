name: Release Pluto encrypted

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'true' 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: 'https://registry.npmjs.org/'
          
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Release
        run: |
          npm run release

      - name: Build Docs
        run: npm run docs

      - name: Commit Docs
        run: |
          git config user.name "elribonazo"
          git config user.email "elribonazo@gmail.com"
          git add -A
          git commit -m "feat(docs): Commit changes [skip ci]"