name: Release Pluto encrypted

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'true' 
          token: ${{ secrets.PLUTO_GITHUB }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: 'https://registry.npmjs.org/'
    
      - uses: crazy-max/ghaction-import-gpg@v5
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.PLUTO_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true
        run: |
          npm install
          npm run build
          npm run release
          npm run docs
          chmod +x coverage.sh
          ./coverage.sh
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GH_TOKEN: ${{ secrets.PLUTO_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          push_options: '--force'
          commit_message: "chore(docs): Rebuild docs + coverage [skip ci]"
          commit_author: Javier Ribó <elribonazo@gmail.com>
          commit_user_name: Javier Ribó
          commit_user_email: elribonazo@gmail.com
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy html docs
        env:
          GH_TOKEN: ${{ secrets.PLUTO_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run docs-html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs-html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3