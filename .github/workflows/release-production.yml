name: Release PRODUCTION

on:
  push:
    branches:
      - master

  workflow_call:
  workflow_dispatch:
        
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'true' 
          token: ${{ secrets.PLUTO_GITHUB }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: 'https://registry.npmjs.org/'
    
      - uses: crazy-max/ghaction-import-gpg@v5
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: INSTALL
        env:
          GH_TOKEN: ${{ secrets.PLUTO_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: "${{ secrets.GIT_AUTHOR_NAME }}"
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GITHUB_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GITHUB_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GITHUB_COMMITER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GITHUB_COMMITER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          CI: true
        run: |
          npm install

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.PLUTO_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: "${{ secrets.GIT_AUTHOR_NAME }}"
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GITHUB_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GITHUB_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GITHUB_COMMITER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GITHUB_COMMITER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          CI: true
        run: |
          npm run build
          npm run release

      - name: DOCS
        env:
          GH_TOKEN: ${{ secrets.PLUTO_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: "${{ secrets.GIT_AUTHOR_NAME }}"
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GITHUB_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GITHUB_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GITHUB_COMMITER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GITHUB_COMMITER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          CI: true
        run: |
          npm run build
          npm run docs
          chmod +x coverage.sh
          ./coverage.sh
          
      - uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GH_TOKEN: ${{ secrets.PLUTO_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GITHUB_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GITHUB_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GITHUB_COMMITER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GITHUB_COMMITER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
        with:
          push_options: '--force'
          commit_message: "chore(docs): Rebuild docs + coverage [skip ci]"
          commit_author: "Javier Ribó <elribonazo@gmail.com>"
          commit_user_name: "Javier Ribó"
          commit_user_email: "elribonazo@gmail.com"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy html docs
        env:
          GH_TOKEN: ${{ secrets.PLUTO_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GITHUB_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GITHUB_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GITHUB_COMMITER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GITHUB_COMMITER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
        run: |
          npm run docs-html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs-html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3