branches:
  - name: '@pluto-encrypted/database/v*'
  - name: '@pluto-encrypted/test-suite/v*'
  - name: '@pluto-encrypted/shared/v*'
  - name: '@pluto-encrypted/leveldb/v*'
  - name: '@pluto-encrypted/inmemory/v*'
  - name: '@pluto-encrypted/indexdb/v*'
  - name: '@pluto-encrypted/encryption/v*'
  - name: 'master'
  - name: 'release/*'
    prerelease: 'rc'

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - ["@semantic-release/changelog", { changelogFile: "CHANGELOG.md" }]
  - [
      "@semantic-release/exec",
      {
        prepareCmd: "npm version ${nextRelease.version} --git-tag-version false"
      }
    ]
  - ["@semantic-release/exec", { prepareCmd: "npm run build" }]
  - ["@semantic-release/exec", { prepareCmd: "npm publish --access public" }]
  - [
      "@semantic-release/git",
      {
        assets:
          [
            "package.json",
            "package-lock.json",
            "packages/*/CHANGELOG.md",
            "packages/*/package.json",
            "packages/*/package-lock.json",
            "packages/*/README.md"
          ],
        message: "chore(release): release ${nextRelease.version}
          ${nextRelease.notes} [skip ci]"
      },
    ]
  - "@semantic-release/github"

